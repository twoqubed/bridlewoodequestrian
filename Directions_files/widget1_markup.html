<style>
#menu-container {
	/*widget_width*/width:215px;
}

#menu-container {font-family: "Lucida Grande","Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;font-size: 0.75em;color:black;}
#menu-container ul {list-style:none;margin: 0;padding: 0;text-align: left;border: 1px solid #c8c8c8;cursor: pointer;}
#menu-container ul.sub-menu {display: none;border: none;border-bottom: 1px solid #c8c8c8;}
#menu-container li.expanded+ul.sub-menu {display: block;}
#menu-container ul li {border-bottom: 1px solid #c8c8c8;padding-left:12px;}
#menu-container li span, #menu-container li a {display: block;padding: 7px;}
#menu-container ul li.dir {background-image:url('/images/arrow-closed.png'); background-repeat:no-repeat; background-position: 5px 50%;}
#menu-container ul li.expanded {background-image:url('/images/arrow-open.png');background-repeat:no-repeat;background-position: 5px 50%;}
#menu-container ul.top-menu>li.last {border-bottom: none;}
#menu-container ul.sub-menu li {border: none;}
#menu-container ul.top-menu>li.last+ul.sub-menu {border-top: 1px solid #c8c8c8;border-bottom: none;}
#menu-container ul.top-menu>li {background-color:#DCCFAF;font-weight: bold;}
#menu-container a:link, #menu-container a:visited {color: inherit;text-decoration:none;}
#menu-container li.dir.expanded {background-color: #DCCFAF;}
#menu-container ul.top-menu li:hover {background-color:#0C843C;color:#DCCFAF;}
#menu-container ul.sub-menu li:hover {background-color:#0C843;color:#DCCFAF;}
</style>

<script type="text/javascript">
/*var_single_collapse*/var single_collapse=false;

/* don't change this script line */
$(document).ready(function(){$(".dir").click(function(){var a=$(this);if(a.hasClass("expanded")){a.next("ul.sub-menu").slideUp(function(){a.removeClass("expanded")});return false}if($(".dir").hasClass("expanded")&&single_collapse){$(".expanded").next("ul.sub-menu").slideUp(function(){$(".dir").removeClass("expanded");a.addClass("expanded");a.next("ul.sub-menu").slideDown()})}else{a.addClass("expanded");a.next("ul.sub-menu").slideDown()}})});
</script>
</head>
